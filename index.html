<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpawnEngine — Mesh HUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Holo Mesh Effect */
      @keyframes move-stars {
          from {
              background-position: 0 0;
          }
          to {
              /* Mycket långsam rörelse för att simulera levande universum */
              background-position: -10000px -10000px;
          }
      }

      .holo-mesh-bg {
          background-color: #020617; /* Samma som bg-[#020617] */
          /* Lägger till subtila, rörliga bakgrundsgradienter */
          background-image: radial-gradient(circle at 12% 18%, rgba(34,197,94,0.05) 0, transparent 40%),
                            radial-gradient(circle at 80% 26%, rgba(14,165,233,0.08) 0, transparent 40%),
                            radial-gradient(circle at 30% 88%, rgba(168,85,247,0.07) 0, transparent 40%);
          background-size: 1000px 1000px; /* Storlek på de repeterande gradienterna */
          animation: move-stars 1000s linear infinite; /* Applicera den extremt långsamma animationen */
      }
    </style>
  </head>
  <body class="bg-[#050509]">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
