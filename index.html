<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpawnEngine · Mesh OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <style>
      /* Global Styles */
      body {
        /* Använder den nya mörka bakgrundsfärgen */
        background-color: #0c0f14; 
        color: #f8fafc;
        overflow-x: hidden; 
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      /* Neural Mesh Background Animation */
      .neural-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #10151c 0%, #000000 100%);
        overflow: hidden;
      }
      
      /* De tre animerade orberna - HÅRDKODADE FÄRGER för att matcha */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px); 
        opacity: 0.4;
        animation: float 10s infinite ease-in-out;
      }
      .orb-1 { width: 300px; height: 300px; background: #00d0ff; top: -10%; left: -10%; animation-delay: 0s; } /* Neon Blå */
      .orb-2 { width: 400px; height: 400px; background: #4affb4; bottom: -10%; right: -10%; animation-delay: -2s; } /* Grön Accent */
      .orb-3 { width: 200px; height: 200px; background: #00d0ff; top: 40%; left: 40%; animation-delay: -4s; opacity: 0.2; }

      /* Grid Overlay */
      .grid-overlay {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Neon Text Glow */
      .text-glow { text-shadow: 0 0 10px rgba(0, 208, 255, 0.5); } 

      /* Custom animation for sheets */
      .animate-float-up {
        animation: float-up 0.3s ease-out forwards;
      }
      
      @keyframes float-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
