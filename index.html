<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpawnEngine · Mesh OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mesh: {
                dark: '#030712',
                card: 'rgba(15, 23, 42, 0.6)',
                border: 'rgba(51, 65, 85, 0.5)',
                neon: '#00FFC0', // Huvudfärg för Neon-effekt
                cyan: '#22d3ee',
                purple: '#a855f7',
                danger: '#ef4444'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              'float-up': {
                 'from': { transform: 'translateY(100%)', opacity: 0 },
                 'to': { transform: 'translateY(0)', opacity: 1 }
              }
            }
          }
        }
      }
    </script>
    
    <style>
      /* Global Styles */
      body {
        background-color: #02040a;
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom Scrollbar (För snyggare scroll) */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      /* Neural Mesh Background Animation */
      .neural-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000000 100%);
        overflow: hidden;
      }
      
      /* De tre animerade orberna */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px); /* Mjuk effekt */
        opacity: 0.4;
        animation: float 10s infinite ease-in-out;
      }
      .orb-1 { width: 300px; height: 300px; background: #00FFC0; top: -10%; left: -10%; animation-delay: 0s; }
      .orb-2 { width: 400px; height: 400px; background: #7c3aed; bottom: -10%; right: -10%; animation-delay: -2s; }
      .orb-3 { width: 200px; height: 200px; background: #0ea5e9; top: 40%; left: 40%; animation-delay: -4s; opacity: 0.2; }

      /* Grid Overlay (För den tekniska känslan) */
      .grid-overlay {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        /* Maskar ut rutnätet i mitten */
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Glassmorphism Utilities (HoloCard-stil) */
      .glass-card {
        background: linear-gradient(145deg, rgba(15, 23, 42, 0.8) 0%, rgba(10, 10, 20, 0.9) 100%);
        border: 1px solid rgba(56, 189, 248, 0.15);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      /* Neon Text Glow */
      .text-glow { text-shadow: 0 0 10px rgba(0, 255, 192, 0.5); }

      /* Använd den keyframe som definierades i Tailwind config */
      .animate-float-up {
        animation: float-up 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
